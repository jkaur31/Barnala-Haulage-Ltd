<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Barnala Haulage Ltd</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo_1.png" alt="Barnala Haulage Ltd" height="60">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="quote-form-section">
            <h2>Request a Quote</h2>
            <form class="quote-form" action="#" method="post">
                <label for="fullname">Full Name*</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject*</label>
                <input type="text" id="subject" name="subject" required>

                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="company">Company (optional)</label>
                <input type="text" id="company" name="company">

                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="get-quote-btn">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-locations">
                <strong>Locations:</strong>
                <ul>
                    <li>Cambridge</li>
                    <li>Bedford</li>
                    <li>Dagenham</li>
                </ul>
            </div>
            <div class="footer-contact">
                <a href="contact.html" class="footer-contact-link">Contact Us</a>
            </div>
        </div>
        <p class="footer-copy">&copy; 2025 Barnala Haulage Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
